<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Flight Booking Form</title>
  <link rel="stylesheet" href="/Nakungu-Esther/public/css/mine.css">
</head>
<body>
  <div class="container">
    <h1>ONLINE FLIGHT BOOKING FORM</h1>
    <div class="form-header">
      <h2>Rim Aviation Group</h2>
      <img src="logo.png" alt="Rim Aviation Group Logo" class="logo">
    </div>
    <form class="booking-form">
      <!-- Passenger Information -->
      <div class="form-section">
        <h3>PASSENGER INFORMATION</h3>
        <label for="name">Full Name *</label>
        <input type="text" id="name" required>

        <label for="gender">Gender *</label>
        <select id="gender" required>
          <option value="" disabled selected>-- Select --</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" required>

        <label for="nationality">Nationality *</label>
        <input type="text" id="nationality" required>
      </div>

      <!-- Contact Information -->
      <div class="form-section">
        <h3>CONTACT INFORMATION</h3>
        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" required>

        <label for="email">Email Address *</label>
        <input type="email" id="email" required>

        <label for="po-box">P.O. BOX Number</label>
        <input type="text" id="po-box">

        <label for="emergency-phone">Emergency Phone Number *</label>
        <input type="tel" id="emergency-phone" required>
      </div>

      <!-- Flight Information -->
      <div class="form-section">
        <h3>FLIGHT INFORMATION</h3>
        <label for="passport">Passport Number *</label>
        <input type="text" id="passport" required>

        <label for="visa">Visa Document</label>
        <input type="file" id="visa">

        <label for="departure-city">Departure City *</label>
        <input type="text" id="departure-city" required>

        <label for="destination-city">Destination City *</label>
        <input type="text" id="destination-city" required>
      </div>

      <button type="submit">SUBMIT</button>
    </form>
  </div>
</body>
</html>
